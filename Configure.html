<!DOCTYPE html>
<html>
<head>
  <title>Configure</title>
  <style>
    body {
      background-color: #F5F7FA;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color:#0e5cc9;
    }
    .duration-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 20px;
    }
    .duration-buttons button {
      padding: 12px 24px;
      font-size: 20px;
      border-radius: 5px;
      background-color: #0e5cc9;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    .duration-buttons button:first-child {
      margin-top: 0;
    }
    .note {
      font-size: 14px;
      color: #777777;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Configure</h1>
  <p>Choose the duration of the calibration:</p>
  <div class="duration-buttons">
    <button>30s</button>
    <br><br>
    <a href="calibrate.html"><button>1min</button></a>
    <span class="note">Recommended for accurate results</span>
  </div>
</body>
</html>
