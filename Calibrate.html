<!DOCTYPE html>
<html>
<head>
  <title>Calibrate</title>
  <style>
    body {
      background-color: #F5F7FA;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #0e5cc9;
    }
    .start-button {
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 5px;
      background-color: #0e5cc9;
      color: white;
      cursor: pointer;
    }
    .timer {
      font-size: 24px;
      margin: 20px 0;
    }
    .message {
      font-size: 20px;
    }
  </style>
  <script>
    // JavaScript code for the countdown timer
    function startTimer(duration, display) {
      var timer = duration, minutes, seconds;
      setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = "Time Remaining: " + minutes + ":" + seconds;

        if (--timer < 0) {
          clearInterval(timer);
          display.textContent = "Time Up!";
          location.href = "finish.html";
        }
      }, 1000);
    }

    window.onload = function () {
      var duration = 2; // Duration in seconds
      var display = document.querySelector(".timer");
      startTimer(duration, display);
    };
  </script>
</head>
<body>
  <h1>Calibrate</h1>
  
  <button class="start-button">Start Calibrating</button>
  
  <div class="timer">Time Remaining: 01:00</div>
  
  <div class="message">Please don't move.</div>
</body>
</html>
